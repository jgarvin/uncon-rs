language: rust
matrix:
  include:
    - rust: 1.20.0
    - rust: stable
    - rust: stable
      os: osx
    - rust: beta
    - rust: nightly
  allow_failures:
    - rust: nightly
      env: FEATURES="--features nightly"
env:
  - FEATURES=""
script:
  - cargo test $FEATURES
  - cargo test --no-default-features $FEATURES
